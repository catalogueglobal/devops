application:
  assets_bucket: datatools-staging # dist directory
  public_url: http://localhost:9966
  port: 4200
  data:
    mapdb: /tmp/data/mapdb
    gtfs: /tmp/data/gtfs
    editor_mapdb: /tmp/data/editor
    regions: /tmp/data/regions
#    gtfs_s3_bucket: cataloguedata
#    s3_region: eu-west-1
#    s3_credentials_file: /conf/aws_credentials
#    aws_role: arn:aws:iam::${AWS_ACCOUNT_NUMBER}:role/${AWS_ROLE_NAME}
    use_s3_storage: false
modules:
  enterprise:
    enabled: false
  editor:
    enabled: false
  user_admin:
    enabled: true
  validator:
    enabled: false
  gtfsapi:
    enabled: true
    load_on_fetch: false
    load_on_startup: false
    use_extension: xyz
    update_frequency: 3600 # in seconds
extensions:
  transitland:
    enabled: true
    api: https://transit.land/api/v1/feeds
  transitfeeds:
    enabled: true
    api: http://api.transitfeeds.com/v1/getFeeds
    key: your-api-key
