version: '2'
services:
    catalogue-dt-server:
        image: catalogue-server
        container_name: local_catalogue-server
#        ports:
#            - 14200:4200
        environment:
             - JAVA_OPTS=-Xmx2048M
             - LOG_APPENDER=ASYNC
             - LOG_PATH=/var/log/datatools-server/
        volumes:
            - ./datatools-server/conf:/conf
            - ./datatools-server/log:/var/log/datatools-server
            - ./datatools-server/tmp:/tmp
    catalogue-postgresql:
            extends:
                file: postgresql.yml
                service: catalogue-postgresql
    catalogue-mongodb:
            extends:
                file: mongodb.yml
                service: catalogue-mongodb
    catalogue-metadata:
        image: metadata
        container_name: local_catalogue-metadata
#        ports:
#            - 14400:4400
        environment:
             - JAVA_OPTS=-Xmx512M
             - LOG_APPENDER=ASYNC
             - LOG_PATH=/var/log/metadata/
             # - CONFIG_FILE=/some_path/config.yml
        volumes:
            - ./catalogue-metadata/data:/root/data
            - ./catalogue-metadata/log:/var/log/metadata
    catalogue-ui:
        image: catalogue-ui
        container_name: local_catalogue-ui
        ports:
            - 1081:80
        volumes:
            - ./nginx/:/etc/nginx/conf.d/
            - ./catalogue-ui/conf:/usr/share/nginx/html/conf
            - ./catalogue-ui/nginx-logs:/var/log/nginx
